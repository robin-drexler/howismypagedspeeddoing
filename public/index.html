    <title>Mobile web performance challenge</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        font-family:Roboto, sans-serif;
      }
      input:-webkit-autofill {
          -webkit-box-shadow: 0 0 0px 1000px white inset;
      }
      
      #root {
        min-height: calc(100vh - 30px);
      }
      
      .footer {
        height: 30px;
      }

      .overview {
          margin:15px;
      }

      .form {
          margin-top: 24px;
          transition: opacity 0.5s linear;
          text-align: center;
      }

      .form.score-leave{
          opacity: 1;
      }

      .form.score-leave.score-leave-active {
          opacity: 0;
      }

      .url-input {
          margin-right: 24px;
      }

      .result {
          transition: opacity 0.5s linear;
      }
      
      .card {
          max-width: 960px;
          width: 95vw;
          margin: 24px auto;
      }

      .result.score-enter-active {
          opacity: 1;
      }
      .result.score-enter {
          opacity: 0;
          position: absolute;
      }

      .result-description {
          margin-bottom: 24px;
      }
            * {
          box-sizing: border-box;
      }
      .result-content-text {
          margin-bottom: 15px;
          font-size: 2em;
      }
      .input-content {
        display: flex;
        align-items: baseline;
        justify-content: center;
        margin-bottom: 20px;
      }
    </style>
